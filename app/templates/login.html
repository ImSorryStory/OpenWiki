<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход — LertoWiki</title>

  <!-- Базовые стили приложения -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- (опционально) Шрифт Exo 2, как на lerto.ru, если не подключен в styles.css -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
  <div class="auth-shell">
    <div class="card auth-card">
      <div class="auth-header">
        <span class="brand">LertoWiki</span>
        <h1>Вход</h1>
        <p class="muted">Доступ только для сотрудников</p>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="grid">
            {% for category, msg in messages %}
              <div class="flash {{ category }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="auth-form">
        <label for="login">Логин</label>
        <input id="login" name="login" autocomplete="username" required>

        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" autocomplete="current-password" required>

        <button class="btn primary auth-submit" type="submit">Войти</button>
      </form>
    </div>

    <footer class="auth-footer">
      <a href="https://lerto.ru/" target="_blank" rel="noopener">lerto.ru</a>
    </footer>
  </div>
</body>
</html>
