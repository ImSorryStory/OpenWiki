{% extends "base.html" %}
{% block content %}
<h2>{% if subsection %}Редактировать подраздел{% else %}Новый подраздел{% endif %}</h2>
<form method="post" class="form">
  <label>Название</label>
  <input name="title" value="{{ subsection.title if subsection else '' }}" required>
  <label>Описание</label>
  <textarea name="description" rows="4">{{ subsection.description if subsection else '' }}</textarea>
  <div class="form-actions">
    <button class="btn" type="submit">Сохранить</button>
  </div>
</form>
{% endblock %}
